<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>

<style>
body{
font-family:Arial;
text-align:center;
background:#111;
color:white;
}

button{
padding:15px;
margin:10px;
font-size:18px;
cursor:pointer;

border:none;

border-radius:8px;
}

margin:auto;

}

th,td{

}
</style>
</head>

<body>

<h1>ğŸ› PANEL ADMIN</h1>

<button onclick="elegirGanador()">
ğŸ° SORTEAR GANADOR
</button>

<h2 id="ganador"></h2>

<hr>

<h3>Participantes</h3>

<table>
<thead>
<tr>
<th>Nombre</th>
<th>NÃºmero</th>
<th>Eliminar</th>
</tr>
</thead>

<tbody id="lista"></tbody>
</table>

<script type="module">

import { initializeApp }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import {
getFirestore,
collection,
onSnapshot,
deleteDoc,
doc,
setDoc,
getDocs
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";


const firebaseConfig={
apiKey:"AIzaSyCqVZwBX96EHfl3k__iqyc7rF1MZmSVpRI",
authDomain:"rifa-web-2b2f3.firebaseapp.com",
projectId:"rifa-web-2b2f3",
storageBucket:"rifa-web-2b2f3.firebasestorage.app",
messagingSenderId:"440243321091",
appId:"1:440243321091:web:3a6a0a27e4e418cf6b9136"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const tabla=document.getElementById("lista");

/* PARTICIPANTES */
onSnapshot(collection(db,"participantes"),snap=>{

tabla.innerHTML="";

snap.forEach(d=>{

const data=d.data();

tabla.innerHTML+=`
<tr>
<td>${data.nombre}</td>
<td>#${data.numero}</td>
<td>
<button onclick="eliminar('${d.id}')">âŒ</button>
</td>
</tr>
`;

});

});

window.eliminar=async(id)=>{
await deleteDoc(doc(db,"participantes",id));
};


/* ğŸ° SORTEO */
window.elegirGanador=async()=>{

const snapshot=
await getDocs(collection(db,"participantes"));

let participantes=[];

snapshot.forEach(doc=>{
participantes.push(doc.data());
});

if(participantes.length===0){
alert("No hay participantes");
return;
}

const ganador=
participantes[
Math.floor(Math.random()*participantes.length)
];

await setDoc(
doc(db,"ganador","actual"),
{
nombre:ganador.nombre,
numero:ganador.numero,
timestamp:Date.now()
}
);

document.getElementById("ganador").innerHTML=
`ğŸ† ${ganador.nombre} - #${ganador.numero}`;

};

</script>

</body>
</html>
