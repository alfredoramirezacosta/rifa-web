<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ganador Rifa</title>

<style>

body{
    background:#111;
    color:white;
    text-align:center;
    font-family:Arial;
}

#ruleta{
    font-size:80px;
    margin-top:120px;
    height:120px;
}

.ganador{
    font-size:120px;
    color:gold;
    animation:zoom 1s infinite alternate;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

</style>
</head>

<body>

<h1>ðŸŽ° SORTEO EN CURSO</h1>

<div id="ruleta">---</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig = {
apiKey: "AIzaSyCqVZwBX96EHfl3k__iqyc7rF1MZmSVpRI",
authDomain: "rifa-web-2b2f3.firebaseapp.com",
projectId: "rifa-web-2b2f3",
storageBucket: "rifa-web-2b2f3.firebasestorage.app",
messagingSenderId: "440243321091",
appId: "1:440243321091:web:3a6a0a27e4e418cf6b9136"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let animando = false;

db.collection("config")
.doc("ganador")
.onSnapshot((doc)=>{

 if(!doc.exists) return;

 let numeroGanador = doc.data().numero;

 if(!animando){
     girarRuleta(numeroGanador);
 }

});

function girarRuleta(ganador){

animando=true;

let display=document.getElementById("ruleta");

let vueltas=0;

let intervalo=setInterval(()=>{

 display.innerText=
 "#" + Math.floor(Math.random()*100)+1;

 vueltas++;

 if(vueltas>40){

   clearInterval(intervalo);

   display.innerText="#"+ganador;
   display.classList.add("ganador");

   lanzarConfeti();

   animando=false;
 }

},80);

}

function lanzarConfeti(){

confetti({
 particleCount:300,
 spread:200,
 origin:{y:0.6}
});

}

</script>

</body>
</html>
