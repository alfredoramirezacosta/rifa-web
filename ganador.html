<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,initial-scale=1">

<title>Ganador</title>

<style>

body{
margin:0;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:-apple-system;
text-align:center;
}

.numero{
font-size:18vw;
color:gold;
}

.nombre{
font-size:7vw;
margin-top:20px;
}

</style>
</head>

<body>

<div>
<h1>üèÜ GANADOR</h1>
<div id="numero" class="numero">--</div>
<div id="nombre" class="nombre"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig={
apiKey:"AIzaSyCqVZwBX96EHfl3k__iqyc7rF1MZmSVpRI",
authDomain:"rifa-web-2b2f3.firebaseapp.com",
projectId:"rifa-web-2b2f3"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

db.collection("config")
.doc("ganador")
.onSnapshot(doc=>{

if(!doc.exists){
numero.innerText="--";
nombre.innerText="";
return;
}

let g=doc.data();

numero.innerText="#"+g.numero;
nombre.innerText=g.nombre;

confetti({
particleCount:250,
spread:160
});

});

</script>

</body>
</html>
